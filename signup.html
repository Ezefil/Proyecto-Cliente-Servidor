<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GalgoMedical - Registro</title>
	<link rel="shortcut icon" href="img/logogeneral.png">
    <link rel="stylesheet" href="css/stylelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 	<script>
        function validarFormulario(event) {
            event.preventDefault();
            
            var nombre = document.getElementById("nombre").value.trim();
            var rol = document.getElementById("rol").value.trim();
            var correo = document.getElementById("correo").value.trim();
			var password = document.getElementById("password").value.trim();
            
            var errores = [];
			
            if (nombre === "") {
                errores.push("El campo de Nombre de Usuario es obligatorio.");
            }
            if (rol === "") {
                errores.push("El campo de Rol es obligatorio.");
            }
            if (correo === "") {
                errores.push("El campo de Correo electr칩nico es obligatorio.");
            }
            if (password === "") {
                errores.push("El campo de Contrase침a es obligatorio.");
            }
            
            if (errores.length > 0) {
                alert(errores.join("\n"));
            } else {
				window.location.href = "login.html"
            }
        }
    </script>
  </head>
	
  <body>
    <form onsubmit="validarFormulario(event)">
        <h1 class="title">Registro</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Usuario" type="text" name="nombre" required>
        </label>
		<label>
			<i class="fa-solid fa-user"></i>
			<input type="text" name="rol" list="Roles" placeholder="Rol" required>
			<datalist id="Roles">
				<option value="Administrador">
				<option value="Empleado">
			</datalist>
		</label>
		<label>
			<i class="fa-solid fa-user"></i>
			<input placeholder="Correo" type="email" name="correo" required>
		</label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Contrase침a" type="password" name="password" required>
        </label>
		<label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Confirmar Contrase침a" type="password" id="password" required>
        </label>
		<label>
			<div name="fecha_registro"></div>
			<script>
				var fecha = new Date().toLocaleDateString();
				document.getElementById("fecha_registro").innerHTML = "Fecha actual: " + fecha;
			</script>
		</label>
		<a href="login.html" class="link">Inicio de Sesion</a>
		<input type="submit" class="button" value="Registrar"></input>
    </form>

  </body>
</html>
